    <div class="container">
      <div class="container">
        <div class="mt-4 p-5 rounded index-jumbo">
          <h1>Integração Clover</h1>
          <p>Entre para a lista de espera do Clover Kiosk!</p>
        </div>
      </div>
      <div class="container">
        <form id="infoForm">
            <button
            type="button"
            class="btn btn-success ms-2"
            onclick="downloadJSON()"
          >
            Download JSON
          </button>
          <div class="mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="company" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="company" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>

          <button
            type="submit"
            class="btn btn-outline-success container-fluid"
            id="btn-kiosk"
          >
            Cadastrar!
          </button>
          
        </form>
      </div>
    </div>

    <script>
      // Load existing data from localStorage or initialize
      const allEntries = JSON.parse(localStorage.getItem("customerData")) || [];

      document
        .getElementById("infoForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const company = document.getElementById("company").value;
          const phone = document.getElementById("phone").value;

          const entry = { name, company, phone };

          allEntries.push(entry);
          localStorage.setItem("customerData", JSON.stringify(allEntries));

          e.target.reset();
          alert("Entry saved and persisted!");
        });

      function downloadJSON() {
        const data = localStorage.getItem("customerData") || "[]";
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "customer_data.json";
        a.click();

        URL.revokeObjectURL(url);
      }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
