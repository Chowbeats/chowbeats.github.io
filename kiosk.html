      <div class="p-5 rounded index-jumbo">
        <h1>Clover Lab</h1>
        <p>Registre sua presença no Clover Lab abaixo e retire um biscoito da sorte!</p>
      

      <!-- Success alert placeholder -->
      <div
        id="successMessage"
        class="alert alert-success d-none mt-3"
        role="alert"
      >
        Cadastro realizado com sucesso!
      </div>

      <!-- Form -->
      <form id="infoForm" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="company" class="form-label">Departamento</label>
          <input type="text" class="form-control" id="company" required />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Deixe um comentário!</label>
          <input type="Text" class="form-control" id="phone" value="Adorei o Clover Lab!" required />
        </div>

        <button
          type="submit"
          class="btn btn-outline-success container-fluid"
          id="btn-kiosk"
        >
          Cadastrar!
        </button>
      </form>
