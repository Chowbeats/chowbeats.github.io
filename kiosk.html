    <div class="container">
      <div class="container">
        <div class="mt-4 p-5 rounded index-jumbo">
          <h1>Integração Clover</h1>
          <p>Entre para a lista de espera do Clover Kiosk!</p>
        </div>
      </div>
      <div class="container">
        <form id="infoForm">
            <button
            type="button"
            class="btn btn-success ms-2"
            onclick="downloadJSON()"
          >
            Download JSON
          </button>
          <div class="mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="company" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="company" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>

          <button
            type="submit"
            class="btn btn-outline-success container-fluid"
            id="btn-kiosk"
          >
            Cadastrar!
          </button>
          
        </form>
      </div>
    </div>

    <script>
        const form = document.getElementById('infoForm');
        const statusDiv = document.createElement('div');
        form.appendChild(statusDiv);
        
        form.addEventListener('submit', async function (e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const company = document.getElementById('company').value;
        const phone = document.getElementById('phone').value;
        
        const data = { name, company, phone };
        
        try {
        const response = await fetch('YOUR_GOOGLE_SCRIPT_URL', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
        'Content-Type': 'application/json'
        }
        });
        
        const result = await response.json();
        
        if (result.result === 'success') {
        alert('Entry saved online!');
        form.reset();
        } else {
        alert('Error saving entry.');
        }
        } catch (error) {
        alert('Failed to connect: ' + error.message);
        }
        });
        </script>

    <!-- Bootstrap JS Bundle -->
